notifications:
  email:
    recipients:
      - shawn@git.icu
    on_success: change # default: change
    on_failure: always # default: always

language: python

python: 3.7

cache: ccache

addons:
  apt:
    packages:
      - python3-dev
      - libiberty-dev
      - clang
      - libavahi-client-dev 

script:
  - export NINJA_LATEST=$(curl -s https://api.github.com/repos/ninja-build/ninja/releases/latest | grep browser_download_url | cut -d '"' -f 4 | grep ninja-linux.zip)
  - wget "$NINJA_LATEST"
  - unzip -q ninja-linux.zip -d build
  - export PATH="$PWD/build:$PATH"
  - pip install meson
  - mkdir -p build
  - cd build
  - meson ..
  - ninja
  - ninja test

matrix:
  include:
  - os: linux
    env: CC=gcc
    dist: xenial
  - os: linux
    env: CC=clang
    dist: xenial
  - os: osx
    osx_image: xcode8.2
    env:
      - MATRIX_EVAL="CC=gcc-4.9 && CXX=g++-4.9"
  - os: osx
    osx_image: xcode8.2
    env: CC=clang
  - os: osx
    osx_image: xcode8.3
    env: CC=clang
  - os: osx
    osx_image: xcode9
    env: CC=clang
