notifications:
  email:
    recipients:
      - shawn@git.icu
    on_success: change # default: change
    on_failure: always # default: always

language: python

python: 3.6

cache: ccache

addons:
  apt:
    packages:
      - python3-dev
      - libiberty-dev
      - clang
      - libavahi-client-dev 

script:
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then export NINJA_LATEST=$(curl -s https://api.github.com/repos/ninja-build/ninja/releases/latest | grep browser_download_url | cut -d '"' -f 4 | grep ninja-linux.zip); fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then export NINJA_LATEST=$(curl -s https://api.github.com/repos/ninja-build/ninja/releases/latest | grep browser_download_url | cut -d '"' -f 4 | grep ninja-mac.zip); fi
  - wget "$NINJA_LATEST"
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then unzip -q ninja-linux.zip -d build; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then unzip -q ninja-mac.zip -d build; fi
  - export PATH="$PWD/build:$PATH"
  - pip install meson
  - mkdir -p build
  - cd build
  - meson ..
  - ninja
  - ninja test

matrix:
  include:
  - os: linux
    env: CC=gcc
    dist: xenial
  - os: linux
    env: CC=clang
    dist: xenial
  - os: osx
    osx_image: xcode8.3
    env: CC=clang
  - os: osx
    osx_image: xcode9
    env: CC=clang
