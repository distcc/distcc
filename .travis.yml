language: c

addons:
  apt:
    packages:
      - python3-dev
      - libiberty-dev
      - clang
      - meson

before_install:
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew update; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew install python3; fi

script:
  - mkdir build
  - cd build
  - meson ..
  - ninja
  - ninja test

matrix:
  include:
  - os: linux
    compiler: gcc
    dist: trusty
  - os: linux
    compiler: clang
    dist: trusty
  - os: osx
    osx_image: xcode8.2
    env:
      - MATRIX_EVAL="CC=gcc-4.9 && CXX=g++-4.9"
  - os: osx
    osx_image: xcode8.2
    compiler: clang
  - os: osx
    osx_image: xcode8.3
    compiler: clang
  - os: osx
    osx_image: xcode9
    compiler: clang
