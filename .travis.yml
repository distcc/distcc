notifications:
  email:
    recipients:
      - shawn@git.icu
    on_success: change # default: change
    on_failure: always # default: always

language: c

cache: ccache

addons:
  homebrew:
    update: true
    brewfile: true
  apt:
    packages:
      - python3-dev
      - libiberty-dev
      - clang
      - libavahi-client-dev

script:
  - ./autogen.sh
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then ./configure; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then ./configure --without-libiberty; fi
  - make
  - make check

matrix:
  include:
  - dist: trusty
    compiler: gcc
  - dist: trusty
    compiler: clang
  - dist: bionic
    compiler: gcc
  - dist: bionic
    compiler: clang
  - dist: xenial
    compiler: gcc
  - dist: xenial
    compiler: clang
  - os: osx
    compiler: clang
